version: '3.4'

networks:
  backend:
services:
  herodb:
    container_name: hero-db
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
  heroapi:
    image: ${DOCKER_REGISTRY-}heroapi
    build:
      context: .
      dockerfile: HeroApi/Dockerfile
    networks:
        - backend
    environment:
        - DB_HOST=localhost
        - DB_NAME=herodb